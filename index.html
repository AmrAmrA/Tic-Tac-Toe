<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="table">
      <div class="row first__row">
        <img src="square.png" alt="" class="case zero" />
        <img src="square.png" alt="" class="case three" />
        <img src="square.png" alt="" class="case six" />
      </div>
      <div class="row second__row">
        <img src="square.png" alt="" class="case one" />
        <img src="square.png" alt="" class="case four" />
        <img src="square.png" alt="" class="case seven" />
      </div>
      <div class="row third__row">
        <img src="square.png" alt="" class="case two" />
        <img src="square.png" alt="" class="case five" />
        <img src="square.png" alt="" class="case eight" />
      </div>
    </div>
    <p class="playPlease"></p>
    <button class="reset">Reset</button>
  </body>
  <script src="app.js"></script>
</html>
